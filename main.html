<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        /* Body Styling */
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
        }

        /* Center align h1, h2 */
        h1, h2 {
            text-align: center;
        }

        /* Playlist Styling */
        ul {
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            width: 200px;
            margin: 0 auto;
            border-radius: 5px;
        }

        ul li {
            list-style-type: none;
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: black;
        }

        /* Video and Audio Player Styling */
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Main Heading -->
    <h1>My Playlist</h1>

    <!-- Songs Playlist -->
    <ul>
        <li><a href="#" target="_blank">Song 1</a></li>
        <li><a href="#" target="_blank">Song 2</a></li>
        <li><a href="#" target="_blank">Song 3</a></li>
        <li><a href="#" target="_blank">Song 4</a></li>
        <li><a href="#" target="_blank">Song 5</a></li>
    </ul>

    <!-- Now Playing Heading -->
    <h2>Now Playing...</h2>

    <!-- Video Player -->
    <div class="player_one">
        <video controls width="480">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- MP3 Songs Heading -->
    <h2>MP3 songs</h2>

    <!-- Audio Player -->
    <div class="player_two">
        <p>Maan Meri Jaan</p>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>

</html>
